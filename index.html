
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }

    .login-container .icon {
      background: #22c55e;
      color: #fff;
      font-size: 28px;
      width: 60px;
      height: 60px;
      line-height: 60px;
      border-radius: 50%;
      margin: 0 auto 20px;
    }

    .login-container h2 {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: bold;
      color: #111827;
    }

    .login-container p {
      color: #6b7280;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    .login-container input:focus {
      border-color: #22c55e;
      box-shadow: 0 0 5px rgba(34,197,94,0.5);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0 20px;
      font-size: 14px;
    }

    .options a {
      color: #22c55e;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #16a34a;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #22c55e;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  
  <div class="login-container">
    <div class="icon">⮞</div>
    <h2>Welcome Back</h2>
    <p>Sign in to your account to continue</p>

    <form id="login-form">
      <input type="email" id="user-email" placeholder="Enter your email address" required>
      <input type="password" id="user-password" placeholder="Enter your password" required>
      
      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      
      <button id="submit-button" type="button">Sign In</button>
    </form>

    <div class="signup-link">
      Don’t have an account? <a href="#">Sign up now</a>
    </div>
  </div>
<a href="website.html">Go to Website Page</a>
  <script >
    document.getElementById('submit-button').addEventListener('click', function(){
    const userEmailField = document.getElementById('user-email');
    const email = userEmailField.value.trim();
    console.log("Email: " + email);

    const userPasswordField = document.getElementById("user-password");
    const password = userPasswordField.value.trim();
    console.log("Password: " + password);

    if(email === "admin@gmail.com" && password === "23456"){
        window.location.href = "./website.html"; // ✅ mean.html এ redirect করবে
    } else {
        alert("Invalid email or password!");
    }
});
  </script>
</body>
</html>
