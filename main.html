<h2>Search Country Details</h2>

<div id="searchContainer">
    <input type="text" id="searchInput" placeholder="দেশের নাম লিখুন..." onkeyup="searchCountry()">
</div>

<div id="container">Search a country to see details...</div>

<script>
let isFetching = false; // API কল ট্র্যাক করার জন্য

async function searchCountry() {
    const query = document.getElementById('searchInput').value.trim();
    const container = document.getElementById('container');

    if(query === "") {
        container.innerHTML = "Search a country to see details...";
        return;
    }

    if(isFetching) return; // আগের কল চললে নতুন কল হবে না
    isFetching = true;

    try {
        // API কল: দেশের নাম দিয়ে সার্চ
        let response = await fetch(`https://restcountries.com/v3.1/name/${query}`);
        if(!response.ok) {
            container.innerHTML = "কোনো দেশ পাওয়া যায়নি।";
            isFetching = false;
            return;
        }

        let countries = await response.json();
        renderCountries(countries);

    } catch(error) {
        container.innerHTML = "কিছু ভুল হয়েছে: " + error;
    }

    isFetching = false;
}

// কার্ড তৈরি ও দেখানো
function renderCountries(countries) {
    const container = document.getElementById('container');
    container.innerHTML = '';

    countries.forEach((country, index) => {
        let card = document.createElement('div');
        card.classList.add('card');

        card.innerHTML = `
            <h3>${country.name.common}</h3>
            <button onclick="toggleDetails('details-${index}')">View Details</button>
            <div class="details" id="details-${index}">
                <p><strong>Region:</strong> ${country.region}</p>
                <p><strong>Capital:</strong> ${country.capital ? country.capital[0] : 'N/A'}</p>
                <p><strong>Population:</strong> ${country.population.toLocaleString()}</p>
                <p><strong>Area:</strong> ${country.area.toLocaleString()} km²</p>
                <p><strong>Flag:</strong> <img src="${country.flags.png}" width="100"></p>
            </div>
        `;
        container.appendChild(card);
    });
}

// Toggle details দেখানো/লুকানো
function toggleDetails(id) {
    const detailsDiv = document.getElementById(id);
    detailsDiv.style.display = (detailsDiv.style.display === 'block') ? 'none' : 'block';
}
</script>

</body>
